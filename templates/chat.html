<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>La Pizzada - Chat</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Los mensajes se agregarÃ¡n aquÃ­ dinÃ¡micamente -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const mockPhoneNumber = "573001473564";
        const mockMessageId = "mock_message_id";

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Agregar mensaje del usuario
            addMessage(text, 'user');
            messageInput.value = '';

            try {
                // Simular envÃ­o al servidor
                const response = await fetch('/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        entry: [{
                            changes: [{
                                value: {
                                    messages: [{
                                        from: mockPhoneNumber,
                                        text: {
                                            body: text
                                        },
                                        type: "text",
                                        id: mockMessageId
                                    }]
                                }
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                // Simular respuesta del bot despuÃ©s de un breve delay
                setTimeout(() => {
                    addMessage('Mensaje recibido. El bot estÃ¡ procesando tu solicitud...', 'bot');
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                addMessage('Error al enviar el mensaje', 'bot');
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Evento para enviar mensaje con Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Mensaje inicial del bot
        addMessage('Â¡Hola! ðŸ‘‹ Bienvenido a La Pizzada. Â¿CÃ³mo podemos ayudarte hoy?', 'bot');
    </script>
